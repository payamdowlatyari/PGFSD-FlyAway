<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="Home.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
   

</head>

<body>
    <div class="header">
        <div class="container header_conatiner">
            <div class="logo" style="padding-left:20px;">
                FlyAway
            </div>
            <div>
                <ul class="nav-area" style="padding-right:15px;">
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="#loginas">Login</a></li>
                    
                </ul>
            </div>
        </div>
    </div>

    <div>

        <div class="content" id="loginas" style="padding-top: 5px;">

            <br>
            <header>Create Account</header>
            <br>

            <form action="UserLogin.html">
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type="text" required placeholder="Name">
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" class="pass-key" required placeholder="Password">
                </div>
                <div class="field space">
                    <span class="fa fa-user"></span>
                    <input type="password" class="pass-key" required placeholder="Confirm Password">
                </div>
                <br>
                <div >
                    <div class="field">
                        <input type="submit" value="Submit">
                    </div>
                </div>

            </form>
        </div>
    </div>
   
 

   
</body>

</html>
